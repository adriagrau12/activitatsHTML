<h1>Exercici 9</h1>
<p>Agrupa camps relacionats utilitzant l'element fieldset i legend. Per exemple, agrupa els camps relacionats amb l'adreça.</p>

<form method="post">

    <fieldset>
        <legend>Dades Personals</legend>

        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required>

        <label for="apellido">Cognom:</label>
        <input type="text" id="cognom" name="cognom" required>

        <label for="edat">Edat:</label>
        <input type="number" id="edat" name="edat" required>
    </fieldset>

    <fieldset>
        <legend>Direcció</legend>

        <label for="calle">Carrer:</label>
        <input type="text" id="carrer" name="carrer">

        <label for="ciutat">Ciutat:</label>
        <input type="text" id="ciutat" name="ciutat">

        <label for="cp">CP:</label>
        <input type="text" id="cp" name="cp">
    </fieldset>
    <br>
    <input type="submit" value="Enviar">

</form>

</body>
</html>
