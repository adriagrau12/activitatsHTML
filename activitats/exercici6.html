<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercici 6</title>
</head>
<body>
    <h1>Exercici 6</h1>
    <p>Afegeix la validació de camps obligatoris utilitzant l'atribut required en alguns camps un formulari.</p>
    
    <form  method="post">
        <label for="nom">Nom:</label>
        <br>
        <input type="text" id="nom" name="nom" required>
        <br>

        <label for="correu">Correu electrònic:</label>
        <br>
        <input type="email" id="correu" name="correu" required>
        <br>

        <label for="contrasenya">Contrasenya:</label>
        <br>
        <input type="password" id="contrasenya" name="contrasenya" required>
        <br><br>

        <input type="submit" value="Enviar Formulari">
    </form>
</body>
</html>
