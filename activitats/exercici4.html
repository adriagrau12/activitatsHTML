<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Activitat 4</h1>
    <p>Crea un formulari amb botons de ràdio perquè l'usuari puga triar entre diferents opcions (per exemple, tipus de compte: estàndard, premium, bàsic).    </p>
    
    <form  method="post">
        <input type="radio" id="estandar" name="tipo_cuenta" value="estandar">
        <label for="estandar">Estàndard</label>
        <br>

        <input type="radio" id="premium" name="tipo_cuenta" value="premium">
        <label for="premium">Premium</label>
        <br>

        <input type="radio" id="basico" name="tipo_cuenta" value="basic">
        <label for="basico">Bàsic</label>
        <br><br>

        <input type="submit" value="Guardar Tipo de Cuenta">
    </form>
</body>
</html>
